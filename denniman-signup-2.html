<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
     <link rel="stylesheet" href="css/header-footer.css">
     <link rel="stylesheet" href="css/denniman-signup-2.css">
    <title>Sign Up</title>
</head>
<body>
    <header class="bg-white">
        <nav class="navbar navbar-expand-lg navbar-dark py-2">
          <a class="navbar-brand" href="index.html">
            <img src="img/zuri-logo.png" width="95" alt="Education" class="img-fluid"> Zuri Logo
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav d-flex align-items-center ml-auto">
              <li class="nav-item active">
                <a class="nav-link current" href="courses.html">Courses <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about-us.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="faq.html">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact-us.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-btn btn btn-outline-success px-4" href="sign-in.html">Sign In</a>
              </li>
              <li class="nav-item nav-btn btn bg-primary">
                <a class="nav-link sign-up" href="sign-up.html">GET STARTED</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <section class="container-fluid bg">
          <section class="row justify-content-center">
              <section class="col-12 col-lg-8 col-sm-6 col-md-3">
                <form class="form-container mt-5">
                    <h3 class="text-center mt-4 mb-5">SIGN UP</h3>
                    <div class="form-group ml-5 mr-5 mb-5">
                        <input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="First name">
                      </div>

                      <div class="form-group ml-5 mr-5 mb-5">
                        <input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Last name">
                      </div>

                    <div class="form-group ml-5 mr-5 mb-5">
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                    </div>
                    <div class="form-group ml-5 mr-5 mb-5">
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      <i class="txt-gray fa fa-eye-slash fa-eye"></i>
                    </div>

                    <div class="form-group ml-5 mr-5 mb-5">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                        <i class="txt-gray fa fa-eye-slash fa-eye" id="eyeCon"></i>
                      </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input ml-4" id="terms&condition">
                      <label class="form-check-label ml-5" for="terms&condition">I agree to the <a href="#">terms & condition</a> and <a href="#">privacy policy</a> </label>
                    </div>
                    <button type="submit" class="btn btn-block mt-4 text-center">Submit</button>

                    <p class="text-center mt-4">Already a member? <a href="#" class="signin">sign in</a></p>
                  </form>
              </section>
          </section>
       
      </section>
     


</body>
</html>
